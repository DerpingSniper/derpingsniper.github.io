<script>
function eratosthenes() {
	$("#output").html("");
	var n = $("#qu").val();

	// Eratosthenes algorithm to find all primes under n
	var array = [],
		upperLimit = Math.sqrt(n),
		output = [];

	// Make an array from 2 to (n - 1)
	for (var i = 0; i < n; i++) {
		array.push(true);
	}

	// Remove multiples of primes starting from 2, 3, 5,...
	for (var i = 2; i <= upperLimit; i++) {
		if (array[i]) {
			for (var j = i * i; j < n; j += i) {
				array[j] = false;
			}
		}
	}

	// All array[i] set to true are primes
	for (var i = 2; i < n; i++) {
		if (array[i]) {
			output.push(i + "<br>");
		}
	}

	$("#output").append(output);
};
</script>

<div class="container" id="sieve">
	<div class="row">
		<h1> Eratosthene's Sieve</h1>
		<h3>In the box, put the number you want to list to (100 will list all primes from 0-100)</h3>
		<input type="number" id="qu" onchange="eratosthenes()">

		<div id="output"></div>
	</div>
</div>
